<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="CSS/formStyle.css" />
        <link rel="manifest" href="manifest.webmanifest"/>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <script defer src="JS/templates.js"></script>
        <title>Form - Scouting App</title>

    </head>
    <body>
        <nav>
            <div id="header">
                <p></p>
            </div>
        </nav>

        <main>
            <form class="form">
                <div class="form-field">
                    <label for="teamNumber">Team Number</label>
                    <input id="teamNumber" type="number"></input>
                </div>
                <div class="form-field">
                    <label for="matchNumber">Match Number</label>
                    <input id="matchNumber" type="number"></input>
                </div>
                <div class="form-field">
                    <label for="moved">Moved Auton</label>
                    <input id="moved" type="checkbox"></input>
                </div>
                <div class="form-field">
                    <label for="coralAuton">Coral Auton</label>
                    <input id="coralAuton" type="checkbox"></input>
                </div>
                <div class="form-field">
                    <label for="submit">Moved</label>
                    <button id="submit" type="submit">Apply</button>
                </div>
            </form>
        </main>

        <footer>
            <div id="footer"></div>
        </footer>
        <script src="JS/app.js"></script>
    </body>
</html>
